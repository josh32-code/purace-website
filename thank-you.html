<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You | PURACÉ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Outfit:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .thank-you-section {
            min-height: 70vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 4rem 2rem;
        }
        .thank-you-content {
            max-width: 600px;
        }
        .thank-you-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 2rem;
            color: var(--color-accent-terracotta);
        }
        .thank-you-content h1 {
            font-family: 'Outfit', sans-serif;
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        .thank-you-content p {
            color: #666;
            line-height: 1.8;
            margin-bottom: 2rem;
        }
        .btn-home {
            display: inline-block;
            padding: 1rem 2.5rem;
            background-color: var(--color-accent-terracotta);
            color: var(--color-white);
            text-decoration: none;
            font-size: 0.9rem;
            letter-spacing: 0.08em;
            font-weight: 500;
            border-radius: 2px;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }
        .btn-home:hover {
            background-color: #a9553a;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(199, 109, 80, 0.3);
        }
    </style>
</head>
<body>
    <header class="site-header">
        <div class="header-inner">
            <button class="icon-btn menu-toggle" aria-label="Menu">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
            </button>
            <div class="logo"><a href="index.html" style="text-decoration:none; color:inherit;">PURACÉ</a></div>
            <div style="width: 24px;"></div>
        </div>
        <nav class="mobile-menu">
            <a href="index.html">Home</a>
            <a href="index.html#products">Facial Oils</a>
            <a href="about.html">About</a>
            <a href="ingredients.html">Ingredients</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <section class="thank-you-section">
        <div class="thank-you-content">
            <svg class="thank-you-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                <polyline points="22 4 12 14.01 9 11.01"></polyline>
            </svg>
            <h1>Thank You!</h1>
            <p>We've received your message and will get back to you as soon as possible, usually within 24 hours.</p>
            <p>In the meantime, feel free to explore our collection of premium organic facial oils.</p>
            <a href="index.html" class="btn-home">Return Home</a>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
